<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Purple Clone</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    header {
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #00bcd4;
    }

    .navbar {
      margin-top: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-right: 15px;
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 70vh;
      flex-direction: column;
    }

    .signup-box {
      background-color: #fff;
      border: 2px solid #ccc;
      padding: 20px;
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .signup-box h2 {
      text-align: center;
      color: purple;
      margin-bottom: 15px;
    }

    .signup-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signup-box button {
      width: 100%;
      background-color: #00bcd4;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background-color: #0097a7;
    }

    .login-redirect {
      margin-top: 15px;
      text-align: center;
    }

    .login-redirect a button {
      background-color: #673ab7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-redirect a button:hover {
      background-color: #512da8;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Purple Clone</div>
    <nav class="navbar">
      <a href="home.html">Home</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="form-container">
    <div class="signup-box">
      <h2>Signup</h2>
      <form id="signupForm">
        <input type="text" name="fullName" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Signup</button>
      </form>
    </div>

    <div class="login-redirect">
      <a href="login.html"><button>Already have an account? Login</button></a>
    </div>
  </main>

  <footer>
    &copy; 2025 Purple Clone. All rights reserved.
  </footer>

  <!-- ✅ Updated JavaScript to POST to backend -->
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const fullName = e.target.fullName.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ fullName, email, password, confirmPassword })
        });

        if (response.ok) {
          alert('✅ Signup successful! Redirecting to login...');
          window.location.href = 'login.html';
        } else {
          const errorText = await response.text();
          alert(errorText);
        }
      } catch (err) {
        console.error('❌ Signup error:', err);
        alert('❌ Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
